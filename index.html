<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="wrapper">
        <div class="page">
            <header class="header">
                <div class="logo"></div>
            </header>
            <main>
                <section class="profile">
                    <img src="./images/avatar.svg" alt="фото профиля" class="avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__about">Исследователь поп-культуры</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="elements">
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">© 2023 Mesto Russia</p>
            </footer>
            <!----- Попап для редактирования профиля----->
            <section class="popup popup_edit-profile">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <form class="form" name="editProfileForm" novalidate>
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input id="name-input" name="username" type="text" class="form__input form__input_el_name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="form__input-error name-input-error"></span>
                        <input id="about-input" name='userabout' type="text" class="form__input form__input_el_about" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                        <span class="form__input-error about-input-error"></span>
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
                </div>
            </section>
            <!----- Попап для для добавления карточек----->
            <section class="popup popup_add-element">
                <div class="popup__container">
                    <button type="button" class="popup__close-button"></button>
                    <form class="form" name="addElementForm" novalidate>
                        <h2 class="form__title">Новое место</h2>
                        <input id="place-input" name="placeName" type="text" class="form__input form__input_place-name" placeholder="Название" minlength="2" maxlength="20" required>
                        <span class="form__input-error place-input-error"></span>
                        <input id="image-link-input" name="imageLink" type="url" class="form__input form__input_image-link" placeholder="Ссылка на картинку" required>
                        <span class="form__input-error image-link-input-error "></span>
                        <button type="submit" class="popup__submit-button">Создать</button>
                    </form>
                </div>
            </section>
            <!----- Попап просмотра картинки----->
            <section class="popup popup_image-view">
                <div class="popup__image-container">
                    <button type="button" class="popup__close-button"></button>
                    <img src="#" alt="" class="popup__image">
                    <p class="popup__image-subtitle"></p>
                </div>
            </section>
            <template id="template-item">
                <div class="element">
                    <button type="button" class="element__delete-button"></button>
                    <img src="#" alt="" class="element__picture">
                    <div class="element__info">
                        <h2 class="element__name"></h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </template>
        </div>
        <script type='module' src="./scripts/index.js"></script>
    </body>
</html>
